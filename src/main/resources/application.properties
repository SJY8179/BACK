# ===== 애플리케이션 기본 설정 =====
spring.application.name=jeonbongjun
server.port=8080

# ===== 데이터베이스 설정 (MariaDB) =====
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/jbj_db?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=maria

# ===== JPA/Hibernate 설정 =====
# update: 테이블 자동 생성/수정 (개발용)
# validate: 스키마 검증만 수행 (운영용)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# 엔티티 필드명을 DB 컬럼명과 동일하게 사용 (snake_case 자동 변환 X)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===== Redis 설정 (세션 저장소) =====
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.session.store-type=redis

